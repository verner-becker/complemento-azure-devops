  <line x1="340" y1="130" x2="340" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="400" y1="130" x2="400" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="460" y1="130" x2="460" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="520" y1="130" x2="520" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="580" y1="130" x2="580" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="640" y1="130" x2="640" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="700" y1="130" x2="700" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="760" y1="130" x2="760" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="820" y1="130" x2="820" y2="580" stroke="#dce8f1" stroke-width="1"/>
  <line x1="880" y1="130" x2="880" y2="580" stroke="#dce8f1" stroke-width="1"/>
