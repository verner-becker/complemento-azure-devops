<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="1000" height="600" fill="#f9f9f9"/>
  
  <!-- Título -->
  <text x="20" y="40" font-family="Segoe UI" font-size="24" font-weight="bold" fill="#005e8a">Gráfico de Gantt - Visão Geral</text>
  <line x1="20" y1="50" x2="980" y2="50" stroke="#80bc00" stroke-width="2"/>
  
  <!-- Filtros no topo -->
  <rect x="20" y="70" width="960" height="50" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="40" y="100" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#333333">Filtros:</text>
  <text x="100" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Iniciativa:</text>
  <rect x="170" y="85" width="180" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="180" y="100" font-family="Segoe UI" font-size="14" fill="#666666">Todas</text>
  <polygon points="340,97 350,90 350,104" fill="#333333"/>
  
  <text x="380" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Período:</text>
  <rect x="440" y="85" width="180" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="450" y="100" font-family="Segoe UI" font-size="14" fill="#666666">2025</text>
  <polygon points="610,97 620,90 620,104" fill="#333333"/>
  
  <text x="650" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Exibir:</text>
  <rect x="700" y="85" width="180" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="710" y="100" font-family="Segoe UI" font-size="14" fill="#666666">Todos os níveis</text>
  <polygon points="870,97 880,90 880,104" fill="#333333"/>
  
  <!-- Cabeçalho do gráfico - Linha do tempo -->
