  <text x="350" y="385" font-family="Segoe UI" font-size="12" fill="white">Concluído</text>
  
  <!-- Épicos do Pacote 2 -->
  <rect x="20" y="400" width="230" height="40" fill="#f9f9f9" stroke="#dce8f1" stroke-width="1"/>
  <text x="70" y="425" font-family="Segoe UI" font-size="14" fill="#666666">EP-003: Camada de API</text>
  
  <!-- Barra do Épico 3 -->
  <rect x="400" y="405" width="120" height="30" rx="4" fill="#80bc00" stroke="#558000" stroke-width="1"/>
  <text x="410" y="425" font-family="Segoe UI" font-size="12" fill="white">Concluído</text>
  
  <rect x="20" y="440" width="230" height="40" fill="#f9f9f9" stroke="#dce8f1" stroke-width="1"/>
  <text x="70" y="465" font-family="Segoe UI" font-size="14" fill="#666666">EP-004: Integração</text>
  
  <!-- Barra do Épico 4 -->
  <rect x="460" y="445" width="120" height="30" rx="4" fill="#e0f0d9" stroke="#80bc00" stroke-width="1"/>
