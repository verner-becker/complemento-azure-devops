  <rect x="20" y="360" width="230" height="40" fill="#f9f9f9" stroke="#dce8f1" stroke-width="1"/>
  <text x="70" y="385" font-family="Segoe UI" font-size="14" fill="#666666">EP-002: Rede</text>
  
  <!-- Barra do Épico 2 -->
