  <text x="30" y="505" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a">INI-002: Migração para Nuvem</text>
  
  <!-- Barra da Iniciativa 2 -->
  <rect x="520" y="485" width="420" height="30" rx="4" fill="#d1e6f9" stroke="#005e8a" stroke-width="1"/>
  <text x="530" y="505" font-family="Segoe UI" font-size="12" fill="#2d7fc9">Planejado</text>
  
  <!-- Pacote da Iniciativa 2 -->
  <rect x="20" y="520" width="230" height="40" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="50" y="545" font-family="Segoe UI" font-size="14" fill="#333333">PKG-004: Migração Fase 1</text>
  
  <!-- Barra do Pacote 4 -->
  <rect x="520" y="525" width="180" height="30" rx="4" fill="#d1e6f9" stroke="#2d7fc9" stroke-width="1"/>
  <text x="530" y="545" font-family="Segoe UI" font-size="12" fill="#2d7fc9">Planejado</text>
  
  <!-- Conexões de dependência -->
  <line x1="580" y1="285" x2="520" y2="245" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="520,245 525,255 515,255" fill="#f39c12"/>
  
  <!-- Hoje (linha vertical) -->
  <line x1="490" y1="130" x2="490" y2="580" stroke="#d9534f" stroke-width="2"/>
  <text x="490" y="125" font-family="Segoe UI" font-size="12" fill="#d9534f" text-anchor="middle">Hoje</text>
  
  <!-- Marcos importantes -->
  <polygon points="400,205 410,195 420,205 410,215" fill="#d9534f"/>
  <polygon points="640,205 650,195 660,205 650,215" fill="#005e8a"/>
  <polygon points="700,525 710,515 720,525 710,535" fill="#005e8a"/>
  
  <!-- Legenda -->
  <rect x="20" y="570" width="960" height="30" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <rect x="40" y="575" width="20" height="20" fill="#80bc00"/>
  <text x="70" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Concluído</text>
  
  <rect x="150" y="575" width="20" height="20" fill="#e0f0d9"/>
  <rect x="150" y="575" width="10" height="20" fill="#80bc00"/>
  <text x="180" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Em Progresso</text>
  
  <rect x="280" y="575" width="20" height="20" fill="#fcecd2"/>
  <text x="310" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Planejado</text>
  
  <rect x="380" y="575" width="20" height="20" fill="#d1e6f9"/>
  <text x="410" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Não Iniciado</text>
  
  <line x1="480" y1="575" x2="480" y2="595" stroke="#d9534f" stroke-width="2"/>
  <text x="490" y="590" font-family="Segoe UI" font-size="12" fill="#333333" dx="15">Hoje</text>
  
  <polygon points="570,585 580,575 590,585 580,595" fill="#005e8a"/>
  <text x="600" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Marco</text>
  
  <line x1="670" y1="580" x2="700" y2="580" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="700,580 690,585 690,575" fill="#f39c12"/>
  <text x="710" y="590" font-family="Segoe UI" font-size="12" fill="#333333">Dependência</text>
</svg>