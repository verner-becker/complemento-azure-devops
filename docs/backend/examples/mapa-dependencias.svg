<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="900" height="600" fill="#f9f9f9"/>
  
  <!-- Título -->
  <text x="20" y="40" font-family="Segoe UI" font-size="24" font-weight="bold" fill="#005e8a">Mapa de Dependências - Pacotes de Entrega</text>
  <line x1="20" y1="50" x2="880" y2="50" stroke="#80bc00" stroke-width="2"/>
  
  <!-- Filtros no topo -->
  <rect x="20" y="70" width="860" height="50" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="40" y="100" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#333333">Filtros:</text>
  <text x="100" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Iniciativa:</text>
  <rect x="170" y="85" width="180" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="180" y="100" font-family="Segoe UI" font-size="14" fill="#666666">Todas</text>
  <polygon points="340,97 350,90 350,104" fill="#333333"/>
  
  <text x="380" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Visualizar:</text>
  <rect x="460" y="85" width="180" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="470" y="100" font-family="Segoe UI" font-size="14" fill="#666666">Caminho Crítico</text>
  <polygon points="630,97 640,90 640,104" fill="#333333"/>
  
  <text x="670" y="100" font-family="Segoe UI" font-size="14" fill="#333333">Agrupar:</text>
  <rect x="730" y="85" width="150" height="25" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  <text x="740" y="100" font-family="Segoe UI" font-size="14" fill="#666666">Por Iniciativa</text>
  <polygon points="870,97 880,90 880,104" fill="#333333"/>
  
  <!-- Área principal do diagrama -->
  <rect x="20" y="140" width="860" height="400" fill="white" stroke="#dce8f1" stroke-width="1"/>
  
  <!-- Nós do diagrama (Pacotes de Entrega) -->
  <!-- Iniciativa 1: Modernização de Gateway -->
  <!-- Pacote 1 -->
  <rect x="120" y="180" width="140" height="70" rx="8" fill="#d1e6f9" stroke="#005e8a" stroke-width="2"/>
  <text x="190" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-001</text>
  <text x="190" y="230" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Infraestrutura Base</text>
  <circle cx="190" cy="180" r="12" fill="#80bc00"/>
  <text x="190" y="184" font-family="Segoe UI" font-size="10" font-weight="bold" fill="white" text-anchor="middle">100%</text>
  
  <!-- Pacote 2 -->
  <rect x="350" y="180" width="140" height="70" rx="8" fill="#e0f0d9" stroke="#80bc00" stroke-width="2"/>
  <text x="420" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-002</text>
  <text x="420" y="230" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">API Gateway</text>
  <circle cx="420" cy="180" r="12" fill="#f39c12"/>
  <text x="420" y="184" font-family="Segoe UI" font-size="10" font-weight="bold" fill="white" text-anchor="middle">50%</text>
  
  <!-- Pacote 3 -->
  <rect x="580" y="180" width="140" height="70" rx="8" fill="#fcecd2" stroke="#f39c12" stroke-width="2"/>
  <text x="650" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-003</text>
  <text x="650" y="230" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Segurança</text>
  <circle cx="650" cy="180" r="12" fill="#d1e6f9"/>
  <text x="650" y="184" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#005e8a" text-anchor="middle">0%</text>
  
  <!-- Iniciativa 2: Migração para Nuvem -->
  <!-- Pacote 4 -->
  <rect x="230" y="320" width="140" height="70" rx="8" fill="#d1e6f9" stroke="#005e8a" stroke-width="2"/>
  <text x="300" y="350" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-004</text>
  <text x="300" y="370" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Migração Fase 1</text>
  <circle cx="300" cy="320" r="12" fill="#d1e6f9"/>
  <text x="300" y="324" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#005e8a" text-anchor="middle">0%</text>
  
  <!-- Pacote 5 -->
  <rect x="450" y="320" width="140" height="70" rx="8" fill="#d1e6f9" stroke="#005e8a" stroke-width="2"/>
  <text x="520" y="350" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-005</text>
  <text x="520" y="370" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Migração Fase 2</text>
  <circle cx="520" cy="320" r="12" fill="#d1e6f9"/>
  <text x="520" y="324" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#005e8a" text-anchor="middle">0%</text>
  
  <!-- Iniciativa 3: Segurança e Compliance -->
  <!-- Pacote 6 -->
  <rect x="670" y="320" width="140" height="70" rx="8" fill="#d1e6f9" stroke="#005e8a" stroke-width="2"/>
  <text x="740" y="350" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#005e8a" text-anchor="middle">PKG-006</text>
  <text x="740" y="370" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Auditoria</text>
  <circle cx="740" cy="320" r="12" fill="#d1e6f9"/>
  <text x="740" y="324" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#005e8a" text-anchor="middle">0%</text>
  
  <!-- Conexões entre pacotes -->
  <!-- Conexão 1-2 -->
  <line x1="260" y1="215" x2="350" y2="215" stroke="#005e8a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Conexão 2-3 -->
  <line x1="490" y1="215" x2="580" y2="215" stroke="#005e8a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Conexão 1-4 -->
  <path d="M190,250 Q190,320 230,355" stroke="#005e8a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Conexão 2-4 (caminho crítico) -->
  <path d="M420,250 Q370,290 300,320" stroke="#d9534f" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Conexão 4-5 -->
  <line x1="370" y1="355" x2="450" y2="355" stroke="#005e8a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Conexão 3-6 -->
  <path d="M650,250 Q650,290 740,320" stroke="#005e8a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Conexão 5-6 -->
  <line x1="590" y1="355" x2="670" y2="355" stroke="#005e8a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Rótulos de iniciativa -->
  <rect x="50" y="150" width="140" height="30" rx="15" fill="#005e8a"/>
  <text x="120" y="170" font-family="Segoe UI" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Modernização Gateway</text>
  
  <rect x="120" y="290" width="140" height="30" rx="15" fill="#80bc00"/>
  <text x="190" y="310" font-family="Segoe UI" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Migração para Nuvem</text>
  
  <rect x="600" y="290" width="140" height="30" rx="15" fill="#f39c12"/>
  <text x="670" y="310" font-family="Segoe UI" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Segurança e Compliance</text>
  
  <!-- Legenda -->
  <rect x="50" y="460" width="800" height="60" rx="4" fill="white" stroke="#dce8f1" stroke-width="1"/>
  
  <circle cx="90" cy="480" r="12" fill="#80bc00"/>
  <text x="90" y="484" font-family="Segoe UI" font-size="10" font-weight="bold" fill="white" text-anchor="middle">100%</text>
  <text x="120" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Concluído</text>
  
  <circle cx="210" cy="480" r="12" fill="#f39c12"/>
  <text x="210" y="484" font-family="Segoe UI" font-size="10" font-weight="bold" fill="white" text-anchor="middle">50%</text>
  <text x="240" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Em Progresso</text>
  
  <circle cx="330" cy="480" r="12" fill="#d1e6f9"/>
  <text x="330" y="484" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#005e8a" text-anchor="middle">0%</text>
  <text x="360" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Não Iniciado</text>
  
  <rect x="430" y="472" width="30" height="16" fill="#e0f0d9" stroke="#80bc00" stroke-width="2" rx="3"/>
  <text x="480" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Em Progresso</text>
  
  <rect x="550" y="472" width="30" height="16" fill="#fcecd2" stroke="#f39c12" stroke-width="2" rx="3"/>
  <text x="600" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Planejado</text>
  
  <rect x="650" y="472" width="30" height="16" fill="#d1e6f9" stroke="#005e8a" stroke-width="2" rx="3"/>
  <text x="700" y="484" font-family="Segoe UI" font-size="12" fill="#333333">Não Iniciado</text>
  
  <line x1="90" y1="510" x2="150" y2="510" stroke="#005e8a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="190" y="514" font-family="Segoe UI" font-size="12" fill="#333333">Dependência</text>
  
  <line x1="270" y1="510" x2="330" y2="510" stroke="#d9534f" stroke-width="3" stroke-dasharray="10,5" marker-end="url(#arrowRed)"/>
  <text x="380" y="514" font-family="Segoe UI" font-size="12" fill="#333333">Caminho Crítico</text>
  
  <!-- Definição das setas -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#005e8a"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d9534f"/>
    </marker>
  </defs>
</svg>